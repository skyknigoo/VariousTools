<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big_div {
            height: 90%;
            width: 100%;
            background: gray;
            display: flex;
            justify-content: space-around;

        }

        #big_div div {
            text-align: center;
            /* width: 550px; */
            margin: 100px 200px;
            cursor: pointer;
            user-select: none;
            font-size: 250px;
            font-family: monospace;
        }

        #blue {
            background: skyblue;

        }

        #red {
            background: pink;

        }

        #btn_div {
            display: flex;
            justify-content: space-around;
        }

        #reset_btn {
            margin: 50px;
            border-radius: 10px;
            outline: none;
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            width: 120px;
            height: 70px;
            font-size: 30px;

        }

        #winner_text {
            background: rgb(135, 202, 135);
            display: flex;
            justify-content: space-around;
            font-size: 50px;
            font-family: sans-serif;
            font-weight: bold;
            padding: 30px;
        }
        .winner_red{
            background: pink !important;;
        }
        .winner_blue{
            background:skyblue !important;

        }
    </style>

</head>

<body>

    <div id="big_div">
        <div id="blue" onmouseleave="score('blue')">00</div>
        <div id="red" onmouseleave="score('red')">00</div>
    </div>
    <div id="winner_text" >New Game</div>
    <div id="btn_div">
        <button id="reset_btn" onclick="reset_btn()">Reset</button>
    </div>
</body>

<script>
    //正常記分
    blue_score = 0;
    red_score = 0;
    //連續得分計算
    continuous_score_blue = 0;
    continuous_score_red = 0;
    //是否延長
    extend = false;
    function score(team) {
        //得分++
        switch (team) {
            case "blue":
                blue_score++;
                break;
            case "red":
                red_score++;
                break;
        }
        //只是在單位數時多一個0 顯示格式
        if ((team == "blue" ? blue_score : red_score) >= 10) {
            addzero = "";
        } else {
            addzero = "0";
        }
        //得分顯示
        document.getElementById(team).innerText = addzero + (team == "blue" ? blue_score : red_score);

        //若雙方都20分時,啟動延長賽
        //若沒有都20分時,誰先得21誰獲勝
        if (red_score >= 20 && blue_score >= 20) {
            extend = true;
        } else if (red_score == 21 | blue_score == 21) {
            document.getElementById("winner_text").innerText = "Winner is " + team + " Team"
            document.getElementById("winner_text").classList += "winner_"+team
        }
        //啟動延長賽囉
        if (extend) {
            //非無限延長 30分為上限
            if (blue_score == 30 | red_score == 30) {
                document.getElementById("winner_text").innerText = team + "Team Got 30 Score,Winner is " + team + " Team"
                document.getElementById("winner_text").classList += "winner_"+team

                return;
            }
            //連續得分計算,EX:(某隊得分:另一隊歸零計算)
            if (blue_score > 20 && "blue" == team) {
                continuous_score_blue++;
                continuous_score_red = 0
            }
            if (red_score > 20 && "red" == team) {
                continuous_score_red++;
                continuous_score_blue = 0;
            }
            //連續得兩分則獲勝
            if (continuous_score_blue == 2 | continuous_score_red == 2) {
                document.getElementById("winner_text").innerText = "Winner is " + team + " Team"
                document.getElementById("winner_text").classList += "winner_"+team

            }

        }

    }
    //重置按鈕
    function reset_btn() {
        blue_score = 0;
        red_score = 0;
        document.getElementById("blue").innerText = "00";
        document.getElementById("red").innerText = "00";
        document.getElementById("winner_text").innerText = "New Game"
        document.getElementById("winner_text").classList = ""

    }

</script>

</html>
