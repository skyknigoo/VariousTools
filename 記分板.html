<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 0;
        }

        #big_div {
            height: 320px;
            width: 100%;
            background: rgb(12, 12, 12);
            display: flex;
            justify-content: space-around;

        }

        #big_div div {
            text-align: center;
            width: 100%;
            cursor: pointer;
            user-select: none;
            font-size: 250px;
            /* font-weight: bold; */
            font-family: monospace;
            color: white;
            line-height: 200px;
        }

        #blue {
            background: rgb(46 182 255);
            height: 214px;
        }

        #red {
            background: rgb(255 79 66);
            height: 214px;

        }

        #btn_div {
            position: fixed;
            left: 50%;
            margin-left: -25px;
        }

        #reset_btn {
            /* margin: 50px; */
            border-radius: 10px;
            outline: none;
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            width: 50px;
            height: 40px;
            font-size: 20px;


        }

        #winner_text {
            top: 213px;
            position: fixed;
            background: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: space-around;
            font-size: 90px;
            font-family: sans-serif;
            font-weight: bold;
            /* padding: 25px; */
            height: 107px;
            line-height: 110px;
            /* left: 50%; */
            text-align: center;
            width: 100%;
            /* margin-left: -70px;*/
            opacity: 0;
        }

        .winner_red {
            background: rgb(255 79 66) !important;
            ;
        }

        .winner_blue {
            background: rgb(46 182 255) !important;

        }

        .often {
            font-size: 100px !important;
            font-weight: bold;
            height: 100px;
            line-height: 119px !important;
        }
    </style>

</head>

<body>
    <div id="btn_div">
        <button id="reset_btn" onclick="reset_btn()">R</button>
    </div>
    <div id="big_div">
        <div>
            <div id="red" onclick="score('red')">00
            </div>
            <div class="often" id="often_red">

            </div>
        </div>

        <div>
            <div id="blue" onclick="score('blue')">00

            </div>
            <div class="often" id="often_blue">

            </div>
        </div>

    </div>
    <div id="winner_text">New Game</div>
</body>

<script>
    //正常記分
    blue_score = 0;
    red_score = 0;

    //連續得分計算
    continuous_score_blue = 0;
    continuous_score_red = 0;
    //是否延長
    extend = false;
    function score(team) {
        console.log("觸發")

        //得分++
        switch (team) {
            case "blue":
                blue_score++;
                document.getElementById("often_red").innerText = "";

                //若連續得分則要上一場發球人換邊發
                if (blue_score % 2 != 0) {
                    continuous_score_blue++
                    continuous_score_red = 0;
                    if (continuous_score_blue > 1) {
                        document.getElementById("often_blue").innerHTML = "左&emsp;&emsp;&emsp;";
                    }
                } else {
                    continuous_score_blue++
                    continuous_score_red = 0;
                    if (continuous_score_blue > 1) {
                        document.getElementById("often_blue").innerHTML = "&emsp;&emsp;&emsp;右";
                    }
                }
                break;
            case "red":
                red_score++;
                document.getElementById("often_blue").innerText = "";

                //若連續得分則要上一場發球人換邊發
                if (red_score % 2 != 0) {
                    continuous_score_red++;
                    continuous_score_blue = 0;
                    if (continuous_score_red > 1) {
                        document.getElementById("often_red").innerHTML = "左&emsp;&emsp;&emsp;";

                    }
                } else {
                    continuous_score_red++;
                    continuous_score_blue = 0;

                    if (continuous_score_red > 1) {
                        document.getElementById("often_red").innerHTML = "&emsp;&emsp;&emsp;右";

                    }

                }
                break;
        }
        //只是在單位數時多一個0 顯示格式
        if ((team == "blue" ? blue_score : red_score) >= 10) {
            addzero = "";
        } else {
            addzero = "0";
        }
        //得分顯示
        document.getElementById(team).innerText = addzero + (team == "blue" ? blue_score : red_score);






        //若雙方都20分時,啟動延長賽
        //若沒有都20分時,誰先得21誰獲勝
        if (red_score >= 20 && blue_score >= 20) {
            extend = true;
        } else if (red_score == 21 | blue_score == 21) {
            document.getElementById("winner_text").style.opacity = 1;
            document.getElementById("winner_text").innerText = "Winner is " + team + " Team"
            document.getElementById("winner_text").classList += "winner_" + team
        }
        //啟動延長賽囉
        if (extend) {
            //非無限延長 30分為上限
            if (blue_score == 30 | red_score == 30) {
                document.getElementById("winner_text").innerText = team + "Team Got 30 Score,Winner is " + team + " Team"
                document.getElementById("winner_text").classList += "winner_" + team

                return;
            }
            //連續得分計算,EX:(某隊得分:另一隊歸零計算)
            if (blue_score > 20 && "blue" == team) {
                continuous_score_blue++;
                continuous_score_red = 0
            }
            if (red_score > 20 && "red" == team) {
                continuous_score_red++;
                continuous_score_blue = 0;
            }
            //連續得兩分則獲勝
            if (continuous_score_blue == 2 | continuous_score_red == 2) {
                document.getElementById("winner_text").innerText = "Winner is " + team + " Team"
                document.getElementById("winner_text").classList += "winner_" + team

            }

        }

    }

    //重置按鈕
    function reset_btn() {
        blue_score = 0;
        red_score = 0;
        document.getElementById("blue").innerText = "00";
        document.getElementById("red").innerText = "00";
        // document.getElementById("winner_text").innerText = "New Game"
        // document.getElementById("winner_text").classList = ""
        document.getElementById("often_blue").innerText = "";
        document.getElementById("often_red").innerText = "";


    }

</script>

</html>
