<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蟲碼 - 記分板</title>
    <style>
        body {
            margin: 0 0;
        }

        #big_div {
            height: 320px;
            width: 100%;
            background: rgb(12, 12, 12);
            display: flex;
            justify-content: space-around;

        }

        #big_div div {
            text-align: center;
            width: 100%;
            cursor: pointer;
            user-select: none;
            font-size: 250px;
            /* font-weight: bold; */
            font-family: monospace;
            color: white;
            line-height: 200px;
        }

        #blue {
            background: rgb(46 182 255);
            height: 214px;
        }

        #red {
            background: rgb(255 79 66);
            height: 214px;

        }

        #btn_div {
            position: fixed;
            left: 50%;
            margin-left: -25px;
        }

        #reset_btn {
            /* margin: 50px; */
            border-radius: 10px;
            outline: none;
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            width: 50px;
            height: 40px;
            font-size: 20px;


        }

        #winner_text {
            top: 213px;
            position: fixed;
            background: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: space-around;
            font-size: 90px;
            font-family: sans-serif;
            font-weight: bold;
            /* padding: 25px; */
            height: 107px;
            line-height: 110px;
            /* left: 50%; */
            text-align: center;
            width: 100%;
            /* margin-left: -70px;*/
            opacity: 0;
        }

        .winner_red {
            background: rgb(255 79 66) !important;
            ;
        }

        .winner_blue {
            background: rgb(46 182 255) !important;

        }

        .often {
            font-size: 100px !important;
            font-weight: bold;
            height: 100px;
            line-height: 119px !important;
        }

        #btn_red_less {
            position: fixed;
            z-index: 99;
            top: 60%;

        }

        #less_red {
            border-radius: 10px;
            outline: none;
            background-color: #ff4f42;
            border-color: #ff1200;
            color: white;
            width: 60px;
            height: 45px;
            font-size: 20px;
        }

        #btn_blue_less {
            position: fixed;
            z-index: 99;

            top: 60%;
            left: 90.7%;
        }

        #less_blue {
            border-radius: 10px;
            outline: none;
            background-color: #2eb6ff;
            border-color: #009df2;
            color: white;
            width: 60px;
            height: 45px;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div id="btn_div">
        <button id="reset_btn" onclick="reset_btn()">R</button>
    </div>
    <div id="btn_red_less">
        <button id="less_red" onclick="less_btn('red')">-1</button>
    </div>
    <div id="btn_blue_less">
        <button id="less_blue" onclick="less_btn('blue')">-1</button>
    </div>
    <div id="big_div">
        <div >
            <div id="red" onclick="score('red')" >00
            </div>
            <div class="often" id="often_red">

            </div>
        </div>

        <div>
            <div id="blue" onclick="score('blue')">00

            </div>
            <div class="often" id="often_blue">

            </div>
        </div>

    </div>
    <div id="winner_text">New Game</div>
</body>



<script>
    //正常記分
    red_score = 0;
    blue_score = 0;

    //連續得分計算
    continuous_score_red = 0;
    continuous_score_blue = 0;
    //對手是否為連續得分狀態(扣分用 要還原連續得分狀態)
    continuous_state_red = false;
    continuous_state_red_score = 0;
    continuous_state_blue = false;
    //是否延長
    extend = false;
    extend_score_red = 0;
    extend_score_blue = 0;
    //勝利隊伍產生 再按一次按鈕重置用
    winner_team = false;
    //加分功能
    //加分 顯示分數 連續得分則換邊 延長賽 獲勝顯示 
    function score(team) {
        //得分++
        switch (team) {
            case "red":
                //被誤加分 扣分用 回連續得分狀態紀錄 紀錄連續得幾分了
                //該隊被誤加分時 紀錄對面當時是否連續得分狀態 是的話紀錄true
                if (continuous_score_blue > 1) {
                    continuous_state_red = false;
                    continuous_state_blue = true;
                }

                red_score++;
                document.getElementById("often_blue").innerText = "";

                //若連續得分則要上一場發球人換邊發
                continuous_score_red++;
                continuous_score_blue = 0;
                if (continuous_score_red > 1 && red_score % 2 != 0) {
                    document.getElementById("often_red").innerHTML = "左&emsp;&emsp;&emsp;";
                }
                if (continuous_score_red > 1 && red_score % 2 == 0) {
                    document.getElementById("often_red").innerHTML = "&emsp;&emsp;&emsp;右";
                }

                break;
            case "blue":
                //被誤加分 扣分用 回連續得分狀態紀錄 紀錄連續得幾分了
                //該隊被誤加分時 紀錄對面當時是否連續得分狀態 是的話紀錄true
                if (continuous_score_red > 1) {
                    continuous_state_blue = false;
                    continuous_state_red = true;
                }

                blue_score++;
                document.getElementById("often_red").innerText = "";

                //若連續得分則要上一場發球人換邊發
                continuous_score_blue++
                continuous_score_red = 0;
                if (continuous_score_blue > 1 && blue_score % 2 != 0) {
                    document.getElementById("often_blue").innerHTML = "左&emsp;&emsp;&emsp;";
                }
                if (continuous_score_blue > 1 && blue_score % 2 == 0) {
                    document.getElementById("often_blue").innerHTML = "&emsp;&emsp;&emsp;右";
                }
                break;

        }
        //顯示分數
        print_score(team);

        //若雙方都20分時,啟動延長賽
        //若沒有都20分時,誰先得21誰獲勝
        if (red_score >= 20 && blue_score >= 20) {
            extend = true;
        } else if (red_score == 21 | blue_score == 21) {
            winner_is(team)
            winner_team = true;
            return;
        }

        //啟動延長賽囉
        if (extend) {
            console.log("啟動延長賽")
            //非無限延長 30分為上限
            if (blue_score == 30 | red_score == 30) {
                winner_is(team)
                winner_team = true;
                return;
            }
            //連續得分計算,EX:(某隊得分:另一隊歸零計算)
            if (blue_score > 20 && "blue" == team) {
                extend_score_blue++;
                extend_score_red = 0
            }
            if (red_score > 20 && "red" == team) {
                extend_score_red++;
                extend_score_blue = 0;
            }
            //連續得兩分則獲勝
            if (extend_score_blue == 2 | extend_score_red == 2) {
                winner_is(team)
                winner_team = true;
                return;
            }
        }

        //勝利隊伍產生後 再按一次藍或紅隊加分即可重置比賽
        if (winner_team) {
            reset_btn()
        }
    }

    //扣分功能 
    //被誤加分 扣分用 回連續得分狀態紀錄 紀錄連續得幾分了
    //該隊被誤加分時 紀錄對面當時是否連續得分狀態 是的話紀錄true
    function less_btn(team) {
        document.getElementById("often_blue").innerHTML  = "";
        document.getElementById("often_red").innerHTML  = "";

        switch (team) {
            case "red":
                if (red_score > 0) {
                    red_score--;
                    //紅隊加錯 紅隊扣分
                    //藍隊上一分是否為連續得分狀態 是的話 回歸連續得分狀態
                    if (continuous_state_blue) {
                        if (blue_score % 2 != 0) {
                            continuous_score_blue = 2
                            continuous_score_red = 0;
                            if (continuous_score_blue > 1) {
                                document.getElementById("often_blue").innerHTML = "左&emsp;&emsp;&emsp;";
                            }
                        } else {
                            continuous_score_blue = 2
                            continuous_score_red = 0;
                            if (continuous_score_blue > 1) {
                                document.getElementById("often_blue").innerHTML = "&emsp;&emsp;&emsp;右";
                            }
                        }
                    }
                }
                break;
            case "blue":
                if (blue_score > 0) {
                    blue_score--;
                    //藍隊加錯 藍隊扣分
                    //紅隊上一分是否為連續得分狀態 是的話 回歸連續得分狀態
                    if (continuous_state_red) {
                        if (red_score % 2 != 0) {
                            continuous_score_red = 2;
                            continuous_score_blue = 0;
                            if (continuous_score_red > 1) {
                                document.getElementById("often_red").innerHTML = "左&emsp;&emsp;&emsp;";
                            }
                        } else {
                            continuous_score_red = 2;
                            continuous_score_blue = 0;
                            if (continuous_score_red > 1) {
                                document.getElementById("often_red").innerHTML = "&emsp;&emsp;&emsp;右";

                            }

                        }
                    }

                }
                break;

        }
        //顯示分數
        print_score(team);
    }

    //勝利隊伍顯示
    function winner_is(team) {
        document.getElementById("winner_text").style.opacity = 1;
        document.getElementById("winner_text").innerText = "Winner is " + team + " Team"
        document.getElementById("winner_text").classList += "winner_" + team
    }

    //顯示得分
    function print_score(team) {
        //只是在單位數時多一個0 顯示格式
        if ((team == "blue" ? blue_score : red_score) >= 10) {
            addzero = "";
        } else {
            addzero = "0";
        }
        //得分顯示
        document.getElementById(team).innerText = addzero + (team == "blue" ? blue_score : red_score);
    }


    //重置按鈕
    function reset_btn() {
        //所有暫存分數 歸零
        blue_score = 0;
        red_score = 0;
        continuous_score_blue = 0;
        continuous_score_red = 0;
        extend = false;
        extend_score_blue = 0;
        extend_score_red = 0;
        winner_team = false;
        document.getElementById("blue").innerText = "00";
        document.getElementById("red").innerText = "00";
        document.getElementById("often_blue").innerText = "";
        document.getElementById("often_red").innerText = "";
        document.getElementById("winner_text").style.opacity = 0;
        document.getElementById("winner_text").classList = "";

    }

</script>

</html>
